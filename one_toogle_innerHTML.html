        message and same for list button. -->
<!DOCTYPE html>
<head>
    <title>Toggle</title>
</head>
<style>
    * {
        font-family: sans-serif;
    }
    button {
        padding: 7px;
        border: none;
        background-color: red;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        border-radius: 6px;
    }
</style>
<body>
    <h1>Hello Toogle code</h1>
    <p id="target">Hide and unhide me!</p>
    <button onclick="toggleVisibility()">Toggle</button>
    <script>
        function toggleVisibility() {
            let target = document.getElementById("target");
            target.toggleAttribute("hidden");
            if (target.hasAttribute("hidden")) {
                target.innerHTML = "";
            } else {
                target.innerHTML = "Hello Thankyou for finding me!";
            }
        }
    </script>
</body>
</html>
